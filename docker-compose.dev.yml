# docker-compose.dev.yml
# Updated for Semantic Architect - Keep existing structure
# Path: docker-compose.dev.yml

version: '3.8'

services:
  # ========================================================================
  # PostgreSQL Database
  # ========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: modeling-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ========================================================================
  # FalkorDB (Graph Database)
  # ========================================================================
  falkordb:
    image: falkordb/falkordb:edge-alpine
    container_name: modeling-falkordb
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "3000:3000"
    volumes:
      - falkordb_data:/data
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ========================================================================
  # Redis Cache
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: modeling-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # ========================================================================
  # Backend API
  # ========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
      target: development
    container_name: modeling-backend
    restart: unless-stopped
    environment:
      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      PROJECT_NAME: "Semantic Architect"
      VERSION: "2.0.0"
      
      # API
      API_V1_STR: /api/v1
      
      # Database - PostgreSQL
      POSTGRES_USER: modeling
      POSTGRES_PASSWORD: modeling_dev
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: modeling_platform
      DATABASE_URL: postgresql+asyncpg://modeling:modeling_dev@postgres:5432/modeling_platform
      
      # FalkorDB
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_PASSWORD: ""
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_URL: redis://redis:6379
      
      # Security
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:5174
      ALLOWED_HOSTS: "*"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    networks:
      - modeling-network
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================================================
  # Frontend
  # ========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: development
    container_name: modeling-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_APP_NAME: Semantic Architect
      VITE_VERSION: 2.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_cache:/app/.cache
    networks:
      - modeling-network
    depends_on:
      - backend
    command: pnpm dev -- --host 0.0.0.0 --port 5173

# ========================================================================
# Networks
# ========================================================================
networks:
  modeling-network:
    driver: bridge
    name: modeling-network

# ========================================================================
# Volumes
# ========================================================================
volumes:
  postgres_data:
    name: modeling-postgres-data
  falkordb_data:
    name: modeling-falkordb-data
  redis_data:
    name: modeling-redis-data
  backend_cache:
    name: modeling-backend-cache
  backend_logs:
    name: modeling-backend-logs
  backend_uploads:
    name: modeling-backend-uploads
  frontend_cache:
    name: modeling-frontend-cache