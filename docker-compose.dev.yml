# docker-compose.dev.yml
# Development environment configuration - FIXED
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: modeling-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Default database will be created by init script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  falkordb:
    image: falkordb/falkordb:edge-alpine
    container_name: modeling-falkordb
    restart: unless-stopped
    ports:
      - "6379:6379"  # Redis protocol (graph queries)
      - "3000:3000"  # FalkorDB Browser UI
    volumes:
      - falkordb_data:/data
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: >
      sh -c "
        falkordb-server 
        --protected-mode no 
        --appendonly yes 
        --port 6379 &&
        echo 'FalkorDB started successfully'
      "

  redis:
    image: redis:7-alpine
    container_name: modeling-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Map to 6380 to avoid conflict with FalkorDB
    volumes:
      - redis_data:/data
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
      target: development
    container_name: modeling-backend
    restart: unless-stopped
    environment:
      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      PROJECT_NAME: "Enterprise Modeling Platform"
      VERSION: "1.0.0"
      
      # API
      HOST: 0.0.0.0
      PORT: 8000
      API_V1_STR: /api/v1
      
      # Database - FIXED: Using correct database name
      POSTGRES_USER: modeling
      POSTGRES_PASSWORD: modeling_dev
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: modeling_platform
      
      # FalkorDB
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_PASSWORD: ""
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # CORS - CRITICAL: Explicitly set allowed origins
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000"
      
      # Security
      SECRET_KEY: "development-secret-key-change-in-production"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # Allowed hosts
      ALLOWED_HOSTS: "*"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
      - backend_logs:/app/logs
    networks:
      - modeling-network
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Starting backend server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: development
    container_name: modeling-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_cache:/app/.cache
    networks:
      - modeling-network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

networks:
  modeling-network:
    driver: bridge
    name: modeling-network

volumes:
  postgres_data:
    name: modeling-postgres-data
  falkordb_data:
    name: modeling-falkordb-data
  redis_data:
    name: modeling-redis-data
  backend_cache:
    name: modeling-backend-cache
  backend_logs:
    name: modeling-backend-logs
  frontend_cache:
    name: modeling-frontend-cache