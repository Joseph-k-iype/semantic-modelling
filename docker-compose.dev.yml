version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: modeling-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: modeling
      POSTGRES_PASSWORD: modeling_dev
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modeling"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200

  falkordb:
    image: falkordb/falkordb:edge-alpine
    container_name: modeling-falkordb
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "3000:3000"
    volumes:
      - falkordb_data:/data
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: modeling-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --port 6379
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - modeling-network
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
      target: development
    container_name: modeling-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://modeling:modeling_dev@postgres:5432/modeling
      POSTGRES_USER: modeling
      POSTGRES_PASSWORD: modeling_dev
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: modeling
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_GRAPH: modeling_graph
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      SECRET_KEY: dev-secret-key-change-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      PROJECT_NAME: Enterprise Modeling Platform
      VERSION: 1.0.0
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
      WS_HEARTBEAT_INTERVAL: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
      - backend_logs:/app/logs
    networks:
      - modeling-network
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    command: >
      sh -c "
        echo 'Waiting for databases...' &&
        sleep 5 &&
        echo 'Starting Uvicorn server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      target: development
    container_name: modeling-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - VITE_FALKORDB_UI=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_cache:/app/.vite
    networks:
      - modeling-network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local
  falkordb_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local
  backend_logs:
    driver: local
  frontend_cache:
    driver: local

networks:
  modeling-network:
    driver: bridge